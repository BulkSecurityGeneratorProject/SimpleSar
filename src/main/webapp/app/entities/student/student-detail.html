
<div>
    <h2><span translate="ramHacksApp.student.detail.title">Student</span> {{vm.student.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="ramHacksApp.student.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.student.firstName}}</span>
        </dd>
        <hr>
        <dt><span translate="ramHacksApp.student.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.student.lastName}}</span>
        </dd>
        <hr>
        <dt><span translate="ramHacksApp.student.ssn">Ssn</span></dt>
        <dd>
            <span>{{vm.student.ssn}}</span>
        </dd>
        <hr>
        <dt><span translate="ramHacksApp.student.dob">Dob</span></dt>
        <dd>
            <span>{{vm.student.dob}}</span>
        </dd>
        <hr>
        <dt><span translate="ramHacksApp.student.gender">Gender</span></dt>
        <dd>
            <span>{{vm.student.gender}}</span>
        </dd>
        <hr>
        <dt><span translate="ramHacksApp.student.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{vm.student.phoneNumber}}</span>
        </dd>
        <hr>
        <dt><span translate="ramHacksApp.student.maritalStatus">Marital Status</span></dt>
        <dd>
            <span>{{vm.student.maritalStatus}}</span>
        </dd>
        <hr>
        <dt><span translate="ramHacksApp.student.dependent">Dependent</span></dt>
        <dd>
            <span>{{vm.student.dependent}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
