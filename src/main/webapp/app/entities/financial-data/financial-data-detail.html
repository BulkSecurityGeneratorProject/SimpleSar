
<div>
    <h2><span translate="ramHacksApp.financialData.detail.title">Financial Data</span> {{vm.financialData.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="ramHacksApp.financialData.outstandingLoands">Outstanding Loands</span></dt>
        <dd>
            <span>{{vm.financialData.outstandingLoands}}</span>
        </dd>
        <hr>
        <dt><span translate="ramHacksApp.financialData.efcTotal">Efc Total</span></dt>
        <dd>
            <span>{{vm.financialData.efcTotal}}</span>
        </dd>
        <hr>
        <dt><span translate="ramHacksApp.financialData.student">Student</span></dt>
        <dd>
            <a ui-sref="student-detail({id:vm.financialData.student.id})">{{vm.financialData.student.id}}</a>
        </dd>
        <hr>
        <dt><span translate="ramHacksApp.financialData.parent">Parent</span></dt>
        <dd>
            <a ui-sref="parent-detail({id:vm.financialData.parent.id})">{{vm.financialData.parent.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
